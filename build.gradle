apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding='UTF-8'

project.archivesBaseName = 'MapleStory'
project.libsDirName = 'dist'

repositories {
    flatDir {
        dirs 'dist/lib'
    }
}

dependencies {
    implementation 'io.netty:netty-all-4.1.65.Final'
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-jdk14:1.7.5'
    implementation 'mysql:mysql-connector-java:5.1.37'
}


mainClassName = 'server.Start'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

// Update the path of the jar file.
task copyJarToDist(type: Copy) {
    from 'build/libs'
    into 'dist'
}

// Make the build task depend on the jar task.
build {
    dependsOn jar
    finalizedBy copyJarToDist
}
